name: Sync from upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync skills from upstream
        run: |
          git clone --depth 1 https://github.com/anthropics/skills.git /tmp/upstream

          for skill in canvas-design doc-coauthoring docx pdf pptx xlsx; do
            rm -rf "$skill"
            cp -r "/tmp/upstream/skills/$skill" .
          done

          rm -rf /tmp/upstream

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync from upstream anthropics/skills"
            git push
          fi
